<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta http-equiv=”Content-Type” content=”text/html; charset="utf-8" />
<title th:text="${titulo}"></title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans"
	rel="stylesheet">
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../css/style5.css">
</head>
<body>
	<div class="wrapper" th:fragment="menu">
		<!-- Sidebar Holder -->
		<nav id="sidebar">			
			

			<ul class="list-unstyled components">

				<li><a th:href="@{/tiposDeBases}"><span
						class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						Registrar tipos de bases de datos </a></li>
				<li><a th:href="@{/nuevoCliente}"><span
						class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
						Nuevo cliente</a></li>
						
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="navbar-btn">
							<span></span> <span></span> <span></span>
						</button>
					</div>					
				</div>
				<div class="dropdown-content">
								<form th:action="@{/logout}" method="post">
									<button type="submit">Sign Out</button>
								</form>
							</div>
			</nav>			
			
		
</body>

<footer th:fragment="footer" id="footer">	
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Bootstrap Js CDN -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
				$(this).toggleClass('active');
			});
		});
	</script>

</footer>
</html>
